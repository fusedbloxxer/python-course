<html>
<head>
    <title>My First Django App</title>
</head>
<body>
<section>
    <a href="{% url 'companies:location_list' %}">Location List</a>
    <div>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
            {% endfor %}
            <button type="submit">Save</button>
        </form>
    </div>
</section>
</body>
</html>
