{% extends 'base.html' %}
{% block content %}
<a href="{% url 'location:create_location' %}">Add New Location</a>
<table>
    <thead>
    <tr>
        <th>NR. CRT</th>
        <th>Country</th>
        <th>City</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for item in all_locations %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ item.country }}</td>
        <td>{{ item.city }}</td>
        <td><a href="{% url 'location:update_location' item.id %}">Edit</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
